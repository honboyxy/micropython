name: Build STM32F412

on:
  push:
    branches:
      - stm32f412
  pull_request:
    branches:
      - stm32f412

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y gcc-arm-none-eabi libnewlib-arm-none-eabi python3

    - name: Download STM32CubeF4 HAL files
      run: |
        git clone https://github.com/STMicroelectronics/STM32CubeF4.git
        cp STM32CubeF4/Drivers/CMSIS/Device/ST/STM32F4xx/Include/stm32f412xx.h lib/stm32lib/CMSIS/STM32F4xx/Include/
        cp STM32CubeF4/Drivers/CMSIS/Device/ST/STM32F4xx/Source/Templates/system_stm32f412xx.c lib/stm32lib/CMSIS/STM32F4xx/Templates/

    - name: Build mpy-cross
      run: make -C mpy-cross

    - name: Build STM32 firmware
      run: |
        cd ports/stm32
        make BOARD=STM32F412RG V=1

    - name: Upload firmware artifact
      uses: actions/upload-artifact@v3
      with:
        name: firmware
        path: ports/stm32/build-STM32F412RG/firmware.bin
